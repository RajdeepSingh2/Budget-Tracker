<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Budget Tracker with Visual Analytics</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Quick top bar styling */
    #userBar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 12px 25px;
      border-radius: 8px;
      width: 90%;
      max-width: 900px;
      margin: 20px auto;
      backdrop-filter: blur(5px);
    }

    #userBar h2 {
      margin: 0;
      color: gold;
      font-size: 1.2rem;
    }

    #logoutBtn {
      background: crimson;
      color: white;
      border: none;
      padding: 6px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    #logoutBtn:hover {
      background: #ff4444;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>ðŸ’° Personal Budget Tracker with Visual Analytics</h1>

  <!-- âœ… User Info Bar -->
  <div id="userBar">
    <h2 id="welcomeUser">Welcome!</h2>
    <button id="logoutBtn" onclick="logout()">Logout</button>
  </div>

  <!-- âœ… Summary Section -->
  <div id="summaryBar" class="summary">
    <div><b>Total Income:</b> â‚¹<span id="totalIncome">0</span></div>
    <div><b>Total Expense:</b> â‚¹<span id="totalExpense">0</span></div>
    <div><b>Net Balance:</b> â‚¹<span id="netBalance">0</span></div>
  </div>

  <!-- âœ… Add Transaction Form -->
  <form id="transactionForm">
    <input type="text" id="type" placeholder="Type (income/expense)" required />
    <input type="text" id="category" placeholder="Category" required />
    <input type="number" id="amount" placeholder="Amount" required />
    <input type="date" id="date" required />
    <input type="text" id="description" placeholder="Description" />
    <button type="submit">Add Transaction</button>
  </form>

  <!-- âœ… Filter/Search Section -->
  <div id="filterBar" class="summary">
    <select id="filterType">
      <option value="all">All</option>
      <option value="income">Income</option>
      <option value="expense">Expense</option>
    </select>

    <input type="text" id="searchBox" placeholder="Search by category or description">
    <button type="button" onclick="applyFilters()">Filter</button>
  </div>

  <!-- âœ… Transactions Table -->
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Type</th>
        <th>Category</th>
        <th>Amount</th>
        <th>Date</th>
        <th>Description</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="transactionTable"></tbody>
  </table>

  <!-- âœ… Charts Row (Pie + Bar) -->
  <div class="charts-wrapper">
    <div class="chart-box">
      <h3>ðŸ“Š Income vs Expense</h3>
      <canvas id="pieChart"></canvas>
    </div>

    <div class="chart-box">
      <h3>ðŸ“¦ Category Breakdown</h3>
      <canvas id="barChart"></canvas>
    </div>
  </div>

  <!-- âœ… Monthly Trend Chart -->
  <div class="chart-bottom-center">
    <div class="chart-box large">
      <h3>ðŸ“… Monthly Expense Trend</h3>
      <canvas id="lineChart"></canvas>
    </div>
  </div>

  <!-- âœ… Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
  <script>
    // Load username from login page
    const username = localStorage.getItem("username");
    const welcomeUser = document.getElementById("welcomeUser");

    if (!username) {
      // No login? send back to login page
      window.location.href = "login.html";
    } else {
      welcomeUser.innerText = `Welcome, ${username} ðŸ‘‹`;
    }

    function logout() {
      localStorage.removeItem("username");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
